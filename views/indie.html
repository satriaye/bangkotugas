<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="" rel="icon">
    <title>Bangko Tugas</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Content -->
    <div class="section-login">
        
        <div class="container-login">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-7 col-md-9">
                    <div class="card shadow-sm my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="login-form">
                                        <div class="text-center"><br>
                                            <h2 class="h4 text-gray-800 mb-4">Silahkan Isi Jumlah Orang dalam ST</h2>
                                        </div>
                                        <form class="text-center" id="formJumlahOrang">
                                            <select id="jumlah_orang" name="jumlah_orang"
                                                class="h5 text-gray-700 mb-4 col-lg-3">
                                                <option value="1" class="text-center">1 Orang</option>
                                                <option value="2" class="text-center">2 Orang</option>
                                                <option value="3" class="text-center">3 Orang</option>
                                                <option value="4" class="text-center">4 Orang</option>
                                                <option value="5" class="text-center">5 Orang</option>
                                                <option value="6" class="text-center">6 Orang</option>
                                            </select>
                                            <div class="h5 form-group col-lg-4 mx-auto">
                                                <!-- Mengubah class "justify-content-center" menjadi "text-center" -->
                                                <button type="button" class="btn btn-primary btn-block"
                                                    onclick="redirectToPage()">Lanjut</button>
                                            </div>
                                            <script
                                                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
                                            </script>
                                            <script>
                                                function redirectToPage() {
                                                    var jumlahOrang = document.getElementById("jumlah_orang").value;
                                                    var redirectPage = "/tugas" + jumlahOrang +
                                                        "orang"; // Perbarui untuk menggunakan route server
                                                    window.location.href = redirectPage;
                                                }
                                            </script>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    


</body>

</html>
